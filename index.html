<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container main-container">
      <div class="row">
        <div class="container result-container">
          <p class="text-heading">Your Result</p>
          <div class="container" style="display: flex; justify-content: center">
            <div class="rcircle">
              <div class="txt">76</div>
              <div class="sub-text">of 100</div>
            </div>
          </div>
          <p class="text-subheading">Great</p>
          <p class="text-paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="conatiner summary-container">
          <p class="text-summary">Summary</p>
          <div class="container result-row">
            <div class="row reaction-item mt-3 mb-3">
              <div class="col col-lg-6 d-flex justify-content-start p-3">
                <img src="assets\images\icon-reaction.svg" alt="" style="margin-right: 10px;"> Reaction
              </div>
              <div class="col col-lg-6 d-flex justify-content-end p-3">
                 <strong>80</strong>/100
              </div>
            </div>
            <div class="row memory-item mt-3 mb-3">
              <div class="col col-lg-6 d-flex justify-content-start p-3">
                <img src="assets\images\icon-memory.svg" alt="" style="margin-right: 10px;">Memory
              </div>
              <div class="col col-lg-6 d-flex justify-content-end p-3">
                <strong>92</strong>/100
              </div>
            </div>
            <div class="row verbal-item mt-3 mb-3">
              <div class="col col-lg-6 d-flex justify-content-start p-3">
                <img src="assets\images\icon-verbal.svg" alt="" style="margin-right: 10px;">Verbal
              </div>
              <div class="col col-lg-6 d-flex justify-content-end p-3">
                <strong>61</strong>/100
              </div>
            </div>
            <div class="row reaction-item mt-3 mb-3">
              <div class="col col-lg-6 d-flex justify-content-start p-3">
                <img src="assets\images\icon-visual.svg" alt="" style="margin-right: 10px;">Visual
              </div>
              <div class="col col-lg-6 d-flex justify-content-end p-3">
                <strong>72</strong>/100
              </div>
            </div>
            <div class="row">
              <div class="col col-lg-12 p-0">
                <button type="button" class="btn continue-button">
                  Continue
                </button>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">John Ericson Dulay</a>.
    </div>
  </body>
</html>
